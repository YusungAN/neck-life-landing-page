<!DOCTYPE html>
<html lang>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목숨</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="main" class="slide">
        <div class="left">
            <h1 class="main-title">에어팟 하나만으로 바른 자세를 <br> 유지해보세요</h1>
            <p class="main-p">일에 집중하다보면 나도 모르게 거북이처럼 나오는 고개 <br>
                이제는 '목숨'이 알려드릴게요</p>
            <button class="appstore">
                <img src="./ios.png" alt="" class="ios-img">
                <div>iOS 다운로드</div>
            </button>
        </div>
        <div class="right">
        </div>
    </div>
    <div id="slide1" class="slide">
        <div class="left mockup-wrap-odd">
            <img src="./mockup1.png" alt="" class="mockup">
        </div>
        <div class="right mockup-desc-odd">
            <div class="desc-title">
                실시간 자세 모니터링
            </div>
            <div class="desc">
                에어팟에 탑재되어있는 센서를 이용해 실시간으로 사용자의 목 자세를 모니터링해요
            </div>
        </div>
    </div>
    <div id="slide2" class="slide">
        <div class="left mockup-desc-even">
            <div class="desc-title">
                백그라운드 알람
            </div>
            <div class="desc">
                앱을 한 번 실행하고 백그라운드에 두고, 일에 집중해보세요. 무의식으로 앞으로 나오는 목 자세를 감지하면, 알람을 보내 알려드릴게요
            </div>
        </div>
        <div class="right mockup-wrap-even">
            <img src="./mockup2.png" alt="" class="mockup">
        </div>
    </div>
    <footer class="footer">
        <div class="inner-footer-wrap">
            이용 약관 | 개인정보 처리방침
        </div>
        <div class="icon-wrapper">
            <img src="./insta.png" alt="" class="icon">
            <img src="./kakaotalk.png" alt="" class="icon">
        </div>
        <div class="footer-title">
            목숨, 목에 숨을 불어넣다.
        </div>
    </footer>
</body>
</html>
