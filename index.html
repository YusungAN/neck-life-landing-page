<!DOCTYPE html>
<html lang>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목숨</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="main" class="slide">
        <div class="left">
            <h1 class="main-title"><span>목숨</span>: 목에 숨을 불어넣다</h1>
            <p class="main-p">일에 집중하다보면 나도 모르게 거북이처럼 나오는 고개 <br>
                에어팟 하나만으로 바른 자세를 유지해보세요</p>
            <button class="appstore">
                <img src="./ios.png" alt="" class="ios-img">
                <div>iOS 다운로드</div>
            </button>
        </div>
        <div class="right right2">
            <div id="noti-wrapper">
                <div class="noti-logo"></div>
                <div class="noti-text-wrapper">
                    <div>거북목 자세 감지</div>
                    <div>바른 자세를 유지해봅시다!</div>
                </div>
            </div>
            <img src="./empty_mockup.png" alt="" class="base-mockup mockup">
            <div class="neck-bg">
                <div class="neck-body"></div>
                <div class="neck" id="neck"></div>
                <div class="neck-head" id="neck-head">
                    <div class="eyes"></div>
                    <div class="mouth"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="slide1" class="slide">
        <div class="left mockup-wrap-odd">
            <img src="./mockup1.png" alt="" class="mockup">
        </div>
        <div class="right3 mockup-desc-odd">
            <div class="desc-title">
                실시간 자세 모니터링
            </div>
            <div class="desc">
                에어팟에 탑재되어있는 센서를 이용해 실시간으로 사용자의 목 자세를 모니터링해요
            </div>
        </div>
    </div>
    <div id="slide2" class="slide">
        <div class="left mockup-desc-even">
            <div class="desc-title">
                백그라운드 알람
            </div>
            <div class="desc">
                앱을 한 번 실행하고 백그라운드에 두고, 일에 집중해보세요. 무의식적으로 앞으로 나오는 목 자세를 감지하면, 알람을 보내 알려드릴게요
            </div>
        </div>
        <div class="right mockup-wrap-even">
            <img src="./mockup2.png" alt="" class="mockup">
        </div>
    </div>
    <footer class="footer">
        <div class="inner-footer-wrap">
            이용 약관 | 개인정보 처리방침
        </div>
        <div class="icon-wrapper">
            <img src="./insta.png" alt="" class="icon">
            <img src="./kakaotalk.png" alt="" class="icon">
        </div>
        <div class="footer-title">
            목숨: 목에 숨을 불어넣다.
        </div>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
