<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to App Store</title>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=AW-16735029680"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'AW-16735029680');
</script>

<body>
  <h1>Redirecting...</h1>
  <p>잠시만 기다려 주세요, 앱스토어로 이동합니다.</p>

  <!-- 전환 추적 콜백 및 리디렉션 설정 -->
<!-- Event snippet for 앱스토어 리다이렉션 conversion page -->
    <script>
    // 전환 이벤트 전송 및 콜백 설정
    gtag('event', 'conversion', {
      'send_to': 'AW-16735029680/_YbiCLDPxN4ZELCT8as-', // 전환 레이블을 실제 값으로 대체
      'event_callback': function() {
        // 전환 이벤트가 성공적으로 전송된 후 앱스토어로 리디렉션
        window.location.href = "https://apps.apple.com/kr/app/neck-life/id6553973734"; // 앱스토어 URL로 대체
      }
    });

    // 콜백이 실패할 경우를 대비한 타임아웃 설정 (예: 1초 후 강제 리디렉션)
    setTimeout(function() {
      window.location.href = "https://apps.apple.com/kr/app/neck-life/id6553973734";
    }, 300); // 콜백이 실행되지 않으면 0.3초 후 이동
  </script>
</body>
</html>
